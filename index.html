<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/a496b1bf3a.js"
      crossorigin="anonymous"
    ></script>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <i class="fa-solid fa-hippo"></i>
        <h1>Library</h1>
      </header>
      <main>
        <form>
          <label for="title">Title</label>
          <input id="title" type="text" required />
          <label for="author">Author</label>
          <input id="author" type="text" required />
          <label for="pages">Pages</label>
          <input id="pages" type="number" step="1" min="0" required />
          <label for="read"
            >Read? <input type="checkbox" id="read" value="read"
          /></label>

          <input type="submit" value="Add Book" id="form-submit" />
        </form>
        <div class="library"></div>
      </main>
    </div>
  </body>
</html>
